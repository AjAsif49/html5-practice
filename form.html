<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <p>Name: <input type="text"></p>
        <p>Phone: <input type="tel"></p>
        <p>Email: <input type="email" name="" id=""></p>

        <fieldset>
            <legend>Select Your Pitha</legend>
            <p><label for="chitoi"><input type="radio" name="pitha" id="chitoi">Chitoi</label></p>
            <p><label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label></p>
            <p><label for="pathishapta"><input type="radio" name="pitha" id="pathishapta">Pathishapta</label></p>
        </fieldset>

        <fieldset>
            <legend>Select your Vorta</legend>
            <p><label for="shutki"><input type="checkbox" name="" id="shutki">Shutki</label></p>
            <p><label for="shorisha"><input type="checkbox" name="" id="shorisha">Shorisha</label></p>
            <p><label for="morich"><input type="checkbox" name="" id="morich">Morich</label></p>
        </fieldset>

        <p><label for="">Special Instruction: <textarea name="" id="" cols="30" rows="10"></textarea></label></p>

        <button type="submit">Submit Your Order</button>
    </form>
</body>
</html>
